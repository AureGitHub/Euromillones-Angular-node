<div class="container">
    <p>
        <button type="button" ng-click="Editar()" class="btn btn-primary">Crear Jugador</button>
    </p>



    <script type="text/ng-template" id="myModalUser.html">
        <div class="modal-header">
            <h3 class="modal-title">Modificar Usuario</h3>
        </div>
        <form autocomplete="off" ng-submit="ok()">
            <div class="modal-body">
            
            <div class="form-group">
                    <label for="Saldo">Saldo</label>
                    <input type="number" class="form-control" id="Saldo" placeholder="Saldo" ng-model="userEdit.Saldo.saldo" required>
                </div>
            

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Username" ng-model="userEdit.username" required>
                </div>

                <div class="form-group">
                    <label for="Nombre">Nombre</label>
                    <input type="text" class="form-control" id="N" placeholder="Nombre" ng-model="userEdit.Nombre" required>
                </div>


                <div class="form-group">
                    <label for="password">password</label>
                    <input type="password" class="form-control" id="password" placeholder="password" ng-model="userEdit.password" required>
                </div>


                <div class="form-group">
                    <label for="CorreoExterno">CorreoExterno</label>
                    <input type="email" class="form-control" id="CorreoExterno" placeholder="CorreoExterno" ng-model="userEdit.CorreoExterno">
                </div>

                <div class="form-group">
                    <label for="role ">Tipo de Usuario</label>
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle form-control" type="button" data-toggle="dropdown">{{RolSeleccionado.Name}}
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li ng-repeat="item in ListaRoles"><a ng-click="dropboxitemselected(item)">{{item.Name}}</a></li>
                        </ul>
                    </div>


                </div>
                
                
                <button  type="submit" class="btn btn-primary">
                          <span class="glyphicon glyphicon-save" aria-hidden="true"></span>
                </button>
                
                 <button ng-click="cancelar()" type="button" class="btn btn-warning" aria-label="Left Align">
                      <span class="glyphicon glyphicon-off"></span>
                    </button>
               
            </div>
        </form>
    </script>

    
    Buscar por : <input ng-model="filtro.dato" >
    
    <a ng-click="filtro.dato=''"><span class="glyphicon glyphicon-remove" aria-hidden="true"></a>
    
    


    <p class="lead">
        <table class="table table-striped"> 
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>username</th>
                <th>password</th>
                <th>Rol</th>
                <th>activo</th>
                 <th>Saldo</th>
                <th>Accion</th>
                <th>Incrementar Saldo</th>
            </tr>
            <tr  ng-repeat="u in usuarios | filter: myFilter">
                <td>{{u.id}}</td>
                <td>{{u.Nombre}}</td>
                <td>{{u.username}}</td>
                <td>{{u.password}}</td>
                <td>{{u.TiposRole.descripcion}}</td>
                <td>{{u.activo}}</td>
                <td>{{u.Saldo.saldo}}</td>
                <td>
                   
                    
                     <button ng-click="Editar(u)" type="button" class="btn btn-primary" aria-label="Left Align">
                      <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                    </button>
                    <button ng-click="Borrar(u)" type="button" class="btn btn-danger" aria-label="Left Align">
                      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                </td>
                
                
                 <td>
                    <input type="number" id="Saldo" placeholder=" + Saldo" ng-model="u.Saldo.IncrementoSaldo" required>
                     <button ng-click="IncrementaSaldo(u)" type="button" class="btn btn-warning">
                      <span class="glyphicon glyphicon-euro" aria-hidden="true"></span>
                    </button>
                    
                </td>
                


            </tr>

        </table>
    </p>

</div>
