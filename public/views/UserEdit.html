<div class="container">
    <legend>Editar usuario</legend>

    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username" ng-model="user.username">
    </div>

    <div class="form-group">
        <label for="Nombre">Nombre</label>
        <input type="text" class="form-control" id="Nombre" placeholder="Nombre" ng-model="user.Nombre">
    </div>


    <div class="form-group">
        <label for="password">password</label>
        <input type="text" class="form-control" id="password" placeholder="password" ng-model="user.password">
    </div>
    
    
    <div class="form-group">
        <label for="CorreoExterno">CorreoExterno</label>
        <input type="text" class="form-control" id="CorreoExterno" placeholder="CorreoExterno" ng-model="user.CorreoExterno">
    </div>
    
     <div class="form-group"  ng-show="IsAdmin()">
        <label for="role ">Rol</label>
        <input type="text" class="form-control" id="role" placeholder="CorreoExterno" ng-model="user.role">
    </div>




    <button type="button" ng-click="save()" class="btn btn-primary">Guardar</button>
    <button type="button" ng-click="cancelar()" class="btn btn-primary">Cancalar</button>

</div>
